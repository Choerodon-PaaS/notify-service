# application.yml
spring:
  sleuth:
    integration:
      enabled: false
    scheduled:
      enabled: false
    sampler:
      percentage: 1.0
    stream:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/notify_service?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: choerodon
    password: 123456
  kafka: #使用原生spring kafka需要配置
    bootstrap-servers: localhost:9092
    producer:
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
    consumer:
      group-id: notify-service
      auto-offset-reset: latest
  cloud:
    bus:
      enabled: true
    stream:
      kafka:
        binder:
          brokers: 127.0.0.1:9092
          zkNodes: 127.0.0.1:2181
  mail:
    username: fly_left@126.com
    password: 123654789Zj
    protocol: smtp
    host: smtp.126.com
    port: 25
    properties:
      mail.smtp.ssl.enable: false
      mail.send.name: choerodon
    test-connection: false
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
    registryFetchIntervalSeconds: 10
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
  stream:
    queue:
      enabled: false
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000
file-service:
  ribbon:
    ReadTimeout: 15000
    ConnectTimeout: 15000
mybatis:
  mapperLocations: classpath*:/mapper/*.xml
  configuration: # 数据库下划线转驼峰配置
    mapUnderscoreToCamelCase: true
choerodon:
  notify:
    types:
      verification-code:
        name: 验证码
        description: 用于获取验证码，验证用户信息
      user-binding:
        name: 用户绑定
        description: 绑定邮箱、手机号的反馈信息
      user-activation:
        name: 用户激活
        description: 首次注册，确认用户注册成功
      get-password:
        name: 获取密码
        description: 忘记密码后，根据用户操作提供用户名及相应密码
      modify-password:
        name: 密码修改
        description: 反馈用户密码修改成功
      add-members:
        name: 添加成员
        description: 项目添加新成员时，及时反馈给被添加的用户
      modify-moemberRole:
        name: 用户角色变更
        description: 通知用户的角色权限发生变化
    init-spring-email-config: true # 是否根据spring.mail的配置初始化email配置
    skip-services: register-server, api-gateway, gateway-helper, oauth-server, config-server, event-store-service
    fetch-time: 5
    is-local: false
logging:
  level:
   javax.mail: info